<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chipstead Maps</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxPDj_kEMwmMvIyp_XXf3QeZI3z1-nZhk&callback=initMap"
		type="text/javascript"></script>
	<script type="application/javascript" src="./js/app.js"></script>
</head>

<body>
	<div class="header row-g">
		<div class="col col-6">
			<div class="row-g">
				<img src="img/crest.png" height="100%" class="col col-1-3" />
				<h1 class="col col-2-3">Chipstead to Gibraltar</h1>
			</div>
		</div>
	</div>
	<div id="control_panel" class="row-g">
		<div class="col col-1 col-gt700-1-3 margin--bottom-em">Total distance is: <span id="total"></span> km </div>
		<div class="col col-1 col-gt700-1-3  margin--bottom-em">Total distance travelled is: <span
				id="totalTravelled"></span> km</div>
		<div class="col col-1 col-gt700-1-3 margin--bottom-em">Total left to travel is: <span id="totalLeft"></span> km
		</div>
	</div>
	<div id="tools">
		<input type="text" name="start" id="start" value="Chipstead" hidden>
		<input type="text" name="end" id="end" value="gibraltor" hidden>
		<input type="text" name="travelled" id="travelled" value="515" hidden>
	</div>
	<div class="row-g">
		<div id="map"></div>
	</div>


</body>

</html>
